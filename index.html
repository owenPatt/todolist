<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>ToDo List</title>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">
        Here is your <span class="header__title-span">To-Do List</span>
      </h1>
      <form class="header__form">
        <input
          type="text"
          name="title"
          id="title"
          class="header__input"
          placeholder="New Item"
        />
        <button type="submit" class="header__submit">Create</button>
      </form>
    </header>
    <main class="main">
      <div class="main__item-container"></div>
    </main>

    <template id="item-template">
      <div class="item">
        <p class="item__title">Item</p>
        <img
          src="./images/delete-button.svg"
          alt="delete button"
          class="item__delete"
        />
      </div>
    </template>

    <script src="scripts.js"></script>
  </body>
</html>
